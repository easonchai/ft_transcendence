version: '1'
services:
  backend:
    image: backend:v1
    build: ./backend
    volumes:
      - ./backend/app:/app
    networks:
      - fortytwo
    ports:
      - 3000:3000
  frontend:
    image: frontend:v1
    build: ./frontend
    volumes:
      - ./frontend/app:/app
    networks:
      - fortytwo
    ports:
      - 3001:3001
  database:
    image: postgres:15
    ports:
      - 5432:5432
    env_file:
      - .env
    networks:
      - fortytwo

networks:
  fortytwo: